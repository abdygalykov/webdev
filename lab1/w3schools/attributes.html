All HTML elements can have attributes
Attributes provide additional information about elements
Attributes are always specified in the start tag
Attributes usually come in name/value pairs like: name="value"
-->

The href attribute specifies the URL of the page the link
-->

<img src="img_girl.png"> <!-- src attribute specifies the path to the image -->

<!--
2 ways to specify the src attributes source 
1) with link to image, like: src="https://www.w3schools.com/images/img_girl.jpg".
2) save the image in your files, and just  specify the path to it: src="/images/img_girl.jpg". 
-->

<img src="img_girl.png" width="150px" height="100px">

<!--width and height attributes, which specify the width and height of the image (in pixels)-->

<img src="img_girl.png" alt="Girl with a jacket">
